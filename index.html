<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thumbnail Tester</title>
  <link href='style.css' rel='stylesheet'>
</head>
<body class="dark-theme">
  <div class="container">
    <h1>Thumbnail Previewer</h1>

    <input type="file" id="imageUpload" accept="image/*">
    <button id="previewButton">Preview Thumbnails</button>

    <div class="previews">

      <div class="preview-container" id="desktopPreview">
        <h2>Desktop Thumbnail</h2>
        <div class="thumbnail-preview desktop-thumbnail">
          <div class="clip-length-overlay">12:23</div>
        </div>
      </div>
      <div class="preview-container" id="tabletPreview">
        <h2>Tablet Thumbnail</h2>
        <div class="thumbnail-preview tablet-thumbnail">
          <div class="clip-length-overlay">12:23</div>
        </div>
      </div>
      <div class="preview-container" id="mobilePreview">
        <h2>Mobile Thumbnail</h2>
        <div class="thumbnail-preview mobile-thumbnail">
          <div class="clip-length-overlay">12:23</div>
        </div>
      </div>
      <div class="preview-container" id="smallMobilePreview">
        <h2>Small Mobile Thumbnail</h2>
        <div class="thumbnail-preview small-mobile-thumbnail">
          <div class="clip-length-overlay">12:23</div>
        </div>
      </div>
      <div class="preview-container" id="tvPreview">
        <h2>TV Thumbnail</h2>
        <div class="thumbnail-preview tv-thumbnail">
          <div class="clip-length-overlay">12:23</div>
        </div>
      </div>



    </div>
  </div>
  <script defer type="text/javascript" src="main.js"></script>

  <div id="footer">
    <div class="" style="padding:2px 2px 2px 2px;margin-top: 18px;">
    
    <div class="footitem" style="padding:2px 2px 2px 2px;display: inline-flex;">
    <h5 style="margin-top: 15px;line-height: 11px;">
      <a href="https://github.com/baziez" style="color: aqua;">
      <strong>
  <span>baziez at Github</span>

</strong>

  </div>


</body>
</html>
